<template>
  <lightning-card>
      <div slot="title">
          <h3> 
               Insert Building Information            
           </h3>
      </div> 
      <p class="slds-p-horizontal_small">
          <lightning-input type="text" label="Name" value={getBuildingRecord.Name} onchange={nameInpChange}></lightning-input>
      </p>    

      <p class="slds-p-horizontal_small">
          <lightning-input type="text" label="Address" value={getBuildingRecord.Address__c} onchange={addressInpChange}></lightning-input>
      </p>
     

      <div slot="footer">
          <lightning-button label="Submit" onclick={saveBuildingAction} variant="brand"></lightning-button>
      </div>
  </lightning-card>
</template>
