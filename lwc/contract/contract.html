<template>
    <lightning-card>
        <div slot="title">
            <h3> 
                 Insert Contract Information            
             </h3>
        </div> 
    <lightning-record-edit-form object-api-name="Contract" onsuccess={handleSuccess} onsubmit ={handleSubmit}>
        <lightning-messages>
        </lightning-messages>
        <lightning-input-field field-name='AccountId'></lightning-input-field>

        <lightning-input-field field-name='ContractName__c'></lightning-input-field>

        <lightning-input-field field-name='StartDate'></lightning-input-field>

        <lightning-input-field field-name='end_date_contract__c'></lightning-input-field>

        <lightning-input-field field-name='Status'></lightning-input-field>

        <lightning-input-field field-name='ContractTerm'></lightning-input-field>

        <lightning-button class="slds-m-top_small" type="submit" label="Create new Contract">
        </lightning-button>
    </lightning-record-edit-form>
</lightning-card>
</template>
